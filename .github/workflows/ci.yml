name: CI

on:
  pull_request:
    branches:
      - main
      - env/staging
      - env/production

jobs:
  install_and_build:
    name: Install and Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - run: yarn
      - run: yarn build
